<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Content Creator Tracking System</title>
        <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#2563EB',secondary:'#1E40AF'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-sm">
      <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center space-x-2">
            <img src="/sab.jpeg" alt="SAB" class="h-8 w-auto" />
            <span class="text-xl font-bold">SL Creator Hub</span>
          </div>
          <div class="hidden sm:flex items-center space-x-4">
            <a
              href="admin_logout.html"
              class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700"
              >Logout</a
            >
          </div>
          <div class="-mr-2 flex items-center sm:hidden">
            <button
              type="button"
              class="mobile-menu-button p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none"
            >
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
      </nav>

      <!-- Mobile Nav -->
      <div class="mobile-menu hidden sm:hidden" id="mobile-menu">
        <div class="px-4 pt-2 pb-3">
          <a
            href="admin_logout.html"
            class="block w-full bg-blue-600 text-white px-4 py-2 rounded-md text-base font-medium hover:bg-blue-700"
            >Logout</a
          >
        </div>
      </div>
    </header>

    <!-- Admin Dashboard -->
    <section id="admin-dashboard" class="page-section">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Dashboard Header -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <div
            class="px-6 py-4 border-b bg-gray-50 flex justify-between items-center"
          >
            <div>
              <h2 class="text-2xl font-bold">Admin Dashboard</h2>
              <p class="text-sm text-gray-500">Welcome back, Administrator</p>
            </div>
            <div class="flex items-center space-x-4">
              <div class="relative">
                <input
                  type="text"
                  placeholder="Search..."
                  class="pl-10 pr-4 py-2 border rounded-md text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500 w-64"
                />
                <div class="absolute left-3 top-2.5 text-gray-400">
                  <i class="fas fa-search"></i>
                </div>
              </div>
              <button
                class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700"
              >
                <i class="fas fa-plus mr-2"></i>Add New
              </button>
            </div>
          </div>

          <!-- Dashboard Stats -->
          <div
            class="grid grid-cols-1 md:grid-cols-4 gap-4 p-6 bg-gray-50 border-b"
          >
            <div
              class="bg-white p-4 rounded-lg shadow flex items-center space-x-4"
            >
              <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                <i class="fas fa-users"></i>
              </div>
              <div>
                <p class="text-sm text-gray-500">Total Creators</p>
                <h3 class="text-2xl font-bold">1,254</h3>
              </div>
            </div>
            <div
              class="bg-white p-4 rounded-lg shadow flex items-center space-x-4"
            >
              <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                <i class="fas fa-clock"></i>
              </div>
              <div>
                <p class="text-sm text-gray-500">Pending Verifications</p>
                <h3 class="text-2xl font-bold">42</h3>
              </div>
            </div>
            <div
              class="bg-white p-4 rounded-lg shadow flex items-center space-x-4"
            >
              <div class="p-3 rounded-full bg-green-100 text-green-600">
                <i class="fas fa-check-circle"></i>
              </div>
              <div>
                <p class="text-sm text-gray-500">Verified Today</p>
                <h3 class="text-2xl font-bold">15</h3>
              </div>
            </div>
            <div
              class="bg-white p-4 rounded-lg shadow flex items-center space-x-4"
            >
              <div class="p-3 rounded-full bg-red-100 text-red-600">
                <i class="fas fa-flag"></i>
              </div>
              <div>
                <p class="text-sm text-gray-500">Reports</p>
                <h3 class="text-2xl font-bold">7</h3>
              </div>
            </div>
          </div>

          <!-- Verification Table -->
          <div class="p-6">
            <div class="flex justify-between items-center mb-6">
              <h3 class="text-lg font-medium">Verification Requests</h3>
              <div class="flex space-x-2">
                <select
                  class="border rounded-md text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500"
                >
                  <option>All Types</option>
                  <option>YouTube</option>
                  <option>Instagram</option>
                  <option>Blog</option>
                  <option>Other</option>
                </select>
                <select
                  class="border rounded-md text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500"
                >
                  <option>All Status</option>
                  <option>Pending</option>
                  <option>Verified</option>
                  <option>Rejected</option>
                </select>
              </div>
            </div>

            <!-- Table -->
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-6 py-3">
                      <input type="checkbox" class="form-checkbox" />
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                    >
                      Creator
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                    >
                      Category
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                    >
                      Followers
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                    >
                      Date
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                    >
                      Status
                    </th>
                    <th
                      class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                  <!-- Dynamic JS rows will appear here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>


    <div class="bg-gray-50 p-6 rounded-lg">
        <h3 class="text-lg font-semibold text-gray-900 mb-6">Verification Statistics</h3>
        <div class="h-64 w-full" id="verificationChart"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Scripts -->
    <script>
      // Mobile menu toggle
      document
        .querySelector(".mobile-menu-button")
        .addEventListener("click", () => {
          document.querySelector("#mobile-menu").classList.toggle("hidden");
        });

      // Registered Creators
      let registeredCreators = [
        {
          id: Date.now(),
          name: "John Doe",
          username: "johndoe",
          platform: "YouTube",
          followers: 3000,
          email: "john@example.com",
          contentSample: "Video Link: youtube.com/sample",
          status: "Pending",
        },
      ];

      function renderCreators() {
        const tbody = document.querySelector("#admin-dashboard tbody");
        tbody.innerHTML = "";

        registeredCreators.forEach((creator) => {
          const statusClass =
            creator.status === "Verified"
              ? "bg-green-100 text-green-800"
              : creator.status === "Rejected"
              ? "bg-red-100 text-red-800"
              : "bg-yellow-100 text-yellow-800";

          const row = document.createElement("tr");
          row.innerHTML = `
        <td class="px-6 py-4"><input type="checkbox" class="form-checkbox"></td>
        <td class="px-6 py-4 font-medium">
          ${creator.name}
          <div class="text-sm text-gray-500">@${creator.username}</div>
        </td>
        <td class="px-6 py-4">${creator.platform}</td>
        <td class="px-6 py-4">${creator.followers}</td>
        <td class="px-6 py-4">${new Date(creator.id).toLocaleDateString()}</td>
        <td class="px-6 py-4">
          <span class="inline-flex px-2 py-1 rounded-full text-xs font-semibold ${statusClass}">
            ${creator.status}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
          <div class="flex space-x-2">
            <button class="verify-btn bg-green-100 hover:bg-green-200 text-green-800 px-2 py-1 rounded">Verify</button>
            <button class="reject-btn bg-red-100 hover:bg-red-200 text-red-800 px-2 py-1 rounded">Reject</button>
            <button class="view-btn bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded">View</button>
          </div>
        </td>
      `;
          tbody.appendChild(row);
        });
      }

      // Handle Action Buttons
      document.addEventListener("click", function (e) {
        const target = e.target;
        const row = target.closest("tr");
        const username = row
          .querySelector(".text-gray-500")
          ?.textContent.replace("@", "")
          .trim();
        const creator = registeredCreators.find((c) => c.username === username);

        if (!creator) return;

        if (target.classList.contains("verify-btn")) {
          creator.status = "Verified";
          renderCreators();
          Swal.fire({
            title: "Verified",
            text: `${creator.name} has been verified.`,
            icon: "success",
            confirmButtonText: "OK",
          });
          e.preventDefault();
        }

        if (target.classList.contains("reject-btn")) {
          creator.status = "Rejected";
          renderCreators();
          Swal.fire({
            title: "Rejected",
            text: `${creator.name} has been rejected.`,
            icon: "warning",
            confirmButtonText: "OK",
          });
          e.preventDefault();
        }

        if (target.classList.contains("view-btn")) {
          Swal.fire({
            title: `${creator.name} (@${creator.username})`,
            html: `
          <p><strong>Platform:</strong> ${creator.platform}</p>
          <p><strong>Followers:</strong> ${creator.followers}</p>
          <p><strong>Email:</strong> ${creator.email}</p>
          <p><strong>Content:</strong> ${creator.contentSample}</p>
          <p><strong>Status:</strong> ${creator.status}</p>
        `,
            icon: "info",
            confirmButtonText: "Close",
          });
          e.preventDefault();
        }
      });

      // Initial render
      renderCreators();
    </script>
    <script id="verificationChartScript">
        document.addEventListener('DOMContentLoaded', function() {
            const verificationChartElement = document.getElementById('verificationChart');
            
            if (verificationChartElement) {
                const verificationChart = echarts.init(verificationChartElement);
                
                const option = {
                    animation: false,
                    tooltip: {
                        trigger: 'item',
                        backgroundColor: 'rgba(255, 255, 255, 0.9)',
                        borderColor: '#e5e7eb',
                        borderWidth: 1,
                        textStyle: {
                            color: '#1f2937'
                        }
                    },
                    legend: {
                        orient: 'horizontal',
                        bottom: 'bottom',
                        textStyle: {
                            color: '#1f2937'
                        }
                    },
                    series: [
                        {
                            name: 'Verification Status',
                            type: 'pie',
                            radius: ['40%', '70%'],
                            avoidLabelOverlap: false,
                            itemStyle: {
                                borderRadius: 10,
                                borderColor: '#fff',
                                borderWidth: 2
                            },
                            label: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                    fontSize: '18',
                                    fontWeight: 'bold'
                                }
                            },
                            labelLine: {
                                show: false
                            },
                            data: [
                                { value: 186, name: 'Verified', itemStyle: { color: 'rgba(87, 181, 231, 1)' } },
                                { value: 14, name: 'Pending', itemStyle: { color: 'rgba(251, 191, 114, 1)' } },
                                { value: 48, name: 'Rejected', itemStyle: { color: 'rgba(252, 141, 98, 1)' } }
                            ]
                        }
                    ]
                };
                
                verificationChart.setOption(option);
                
                window.addEventListener('resize', function() {
                    verificationChart.resize();
                });
            }
        });
    </script>
  </body>
</html>
