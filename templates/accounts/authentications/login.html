{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#2563EB',secondary:'#1E40AF'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href={% static 'styles.css' %}">
</head>
<body>

     <section class="py-16 bg-gray-50">
            <div class="container mx-auto px-4">
                <div class="max-w-md mx-auto">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="p-8">
                            <div class="text-center mb-8">
                                <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
                                <p class="text-gray-600 mt-2">Sign in to access your account</p>
                            </div>
                            
                            <form onsubmit="event.preventDefault(); showAlert();">
                                <div class="mb-6">
                                    <label for="loginUsername" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                    <div class="relative">
                                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                                            <div class="w-5 h-5 flex items-center justify-center">
                                                <i class="ri-user-line"></i>
                                            </div>
                                        </div>
                                        <input type="text" id="loginUsername" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors" placeholder="Enter your username">
                                    </div>
                                </div>
                                
                                <div class="mb-6">
                                    <div class="flex justify-between items-center mb-1">
                                        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                                        <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
                                    </div>
                                    <div class="relative">
                                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                                            <div class="w-5 h-5 flex items-center justify-center">
                                                <i class="ri-lock-line"></i>
                                            </div>
                                        </div>
                                        <input type="password" id="loginPassword" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors" placeholder="Enter your password">
                                        <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                            <div class="w-5 h-5 flex items-center justify-center">
                                                <i class="ri-eye-off-line"></i>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mb-8">
                                    <label class="custom-checkbox">
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        <span class="text-gray-700">Remember me</span>
                                    </label>
                                </div>
                                
                                <button type="submit" class="w-full bg-primary hover:bg-secondary text-white py-3 !rounded-button whitespace-nowrap transition-colors font-medium" onclick="submitForm()">Log In</button>
                                
                                <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="#" class="text-primary hover:underline">Register now</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  function submitForm() {
    // Get field values
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    // const platform = document.getElementById('platform').value;
    // const contentProof = document.getElementById('contentProof').files.length > 0;
    // const agreeTerms = document.getElementById('agreeTerms').checked;

    // Basic validation
    if (!username || !password ) {
      Swal.fire({
        title: 'Incomplete Form',
        text: 'Please fill out all required fields.',
        icon: 'warning',
        confirmButtonText: 'OK'
      });
      return;
    }

    // All good
    Swal.fire({
      title: 'Success!',
      text: 'Logged in successfully.',
      icon: 'success',
      confirmButtonText: 'OK'
    });
  }
</script>

</body>
</html>
