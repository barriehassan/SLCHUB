{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#2563EB", secondary: "#1E40AF" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="stylesheet" href="{% static 'sweetalert2.min.css' %}" />
  </head>
  <body>

    <section class="py-16 bg-white">
      <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-8">
              <h2 class="text-2xl font-bold text-gray-900 mb-6">
                Register as a Content Creator
              </h2>
              <form onsubmit="event.preventDefault(); showAlert();">
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                  <div>
                    <label
                      for="fullName"
                      class="block text-sm font-medium text-gray-700 mb-1"
                      >Full Name</label
                    >
                    <input
                      type="text"
                      id="fullName"
                      class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors"
                      placeholder="Enter your full name"
                      required
                    />
                  </div>
                  <div>
                    <label
                      for="email"
                      class="block text-sm font-medium text-gray-700 mb-1"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6 mb-6">
                  <div>
                    <label
                      for="username"
                      class="block text-sm font-medium text-gray-700 mb-1"
                      >Username</label
                    >
                    <input
                      type="text"
                      id="username"
                      class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors"
                      placeholder="Choose a username"
                      required
                    />
                  </div>
                  <div>
                    <label
                      for="password"
                      class="block text-sm font-medium text-gray-700 mb-1"
                      >Password</label
                    >
                    <div class="relative">
                      <input
                        type="password"
                        id="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors"
                        placeholder="Create a password"
                        required
                      />
                      <button
                        type="button"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                      >
                        <div class="w-6 h-6 flex items-center justify-center">
                          <i class="ri-eye-off-line"></i>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>

                <div class="mb-6">
                  <label
                    for="platform"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Platform</label
                  >
                  <div class="relative">
                    <select
                      id="platform"
                      class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors appearance-none pr-8"
                    >
                      <option value="" disabled selected>
                        Select your primary platform
                      </option>
                      <option value="youtube">YouTube</option>
                      <option value="facebook">Facebook</option>
                      <option value="instagram">Instagram</option>
                      <option value="blog">Blog</option>
                      <option value="tiktok">TikTok</option>
                      <option value="twitter">Twitter</option>
                    </select>
                    <div
                      class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500"
                    >
                      <div class="w-5 h-5 flex items-center justify-center">
                        <i class="ri-arrow-down-s-line"></i>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-6">
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Upload Content Proof</label
                  >
                  <div class="file-upload-container">
                    <input
                      type="file"
                      id="contentProof"
                      class="file-upload-input"
                    />
                    <div
                      class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mb-3 mx-auto"
                    >
                      <i class="ri-upload-cloud-line text-primary ri-xl"></i>
                    </div>
                    <p class="text-gray-700 font-medium mb-1">
                      Drag and drop your file here
                    </p>
                    <p class="text-gray-500 text-sm mb-3">or</p>
                    <button
                      type="button"
                      class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 !rounded-button whitespace-nowrap transition-colors"
                    >
                      Browse Files
                    </button>
                    <p class="text-gray-500 text-xs mt-3">
                      Supported formats: PDF, JPG, PNG (Max 10MB)
                    </p>
                  </div>
                </div>

                <div class="mb-8">
                  <label class="custom-checkbox">
                    <input type="checkbox" id="agreeTerms" required />
                    <span class="checkmark"></span>
                    <span class="text-gray-700"
                      >I agree to the
                      <a href="#" class="text-primary hover:underline"
                        >Terms of Service</a
                      >
                      and
                      <a href="#" class="text-primary hover:underline"
                        >Privacy Policy</a
                      ></span
                    >
                  </label>
                </div>

                <button
                  type="button"
                  class="w-full bg-primary hover:bg-secondary text-white py-3 !rounded-button whitespace-nowrap transition-colors font-medium"
                  onclick="submitForm()"
                >
                  Create Account
                </button>

                <p class="text-center text-gray-600 mt-6">
                  Already have an account?
                  <a href="#" class="text-primary hover:underline"
                    >Login here</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function submitForm() {
        // Get field values
        const fullName = document.getElementById("fullName").value.trim();
        const email = document.getElementById("email").value.trim();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const platform = document.getElementById("platform").value;
        const contentProof =
          document.getElementById("contentProof").files.length > 0;
        const agreeTerms = document.getElementById("agreeTerms").checked;

        // Basic validation
        if (
          !fullName ||
          !email ||
          !username ||
          !password ||
          !platform ||
          !contentProof ||
          !agreeTerms
        ) {
          Swal.fire({
            title: "Incomplete Form",
            text: "Please fill out all required fields.",
            icon: "warning",
            confirmButtonText: "OK",
          });
          return;
        }

        // All good
        Swal.fire({
          title: "Success!",
          text: "Your account has been created successfully.",
          icon: "success",
          confirmButtonText: "OK",
        });
      }
    </script>

    <script id="fileUploadScript">
      document.addEventListener("DOMContentLoaded", function () {
        const fileUploadContainers = document.querySelectorAll(
          ".file-upload-container"
        );

        fileUploadContainers.forEach((container) => {
          const fileInput = container.querySelector('input[type="file"]');
          const browseButton = container.querySelector("button");

          if (browseButton && fileInput) {
            browseButton.addEventListener("click", function () {
              fileInput.click();
            });
          }

          if (container && fileInput) {
            container.addEventListener("click", function () {
              fileInput.click();
            });

            container.addEventListener("dragover", function (e) {
              e.preventDefault();
              container.classList.add("border-primary");
              container.classList.add("bg-primary/5");
            });

            container.addEventListener("dragleave", function (e) {
              e.preventDefault();
              container.classList.remove("border-primary");
              container.classList.remove("bg-primary/5");
            });

            container.addEventListener("drop", function (e) {
              e.preventDefault();
              container.classList.remove("border-primary");
              container.classList.remove("bg-primary/5");

              if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                const fileName = e.dataTransfer.files[0].name;
                updateFileName(container, fileName);
              }
            });

            fileInput.addEventListener("change", function () {
              if (fileInput.files.length) {
                const fileName = fileInput.files[0].name;
                updateFileName(container, fileName);
              }
            });
          }
        });

        function updateFileName(container, fileName) {
          const existingFileNameElement = container.querySelector(".file-name");

          if (existingFileNameElement) {
            existingFileNameElement.textContent = fileName;
          } else {
            const fileNameElement = document.createElement("p");
            fileNameElement.className =
              "text-primary font-medium mt-3 file-name";
            fileNameElement.textContent = fileName;
            container.appendChild(fileNameElement);
          }
        }
      });
    </script>
  </body>
</html>
